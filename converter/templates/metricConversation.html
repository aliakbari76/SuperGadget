{% extends 'base.html' %} {% block content %}
<h2>Conversion Form</h2>
<form method="post" action="{% url 'metrics' %}">
  {% csrf_token %}

  <div class="input-group mb-3">{{ form.input_metric.label_tag }}</div>
  <div class="input-group mb-3">{{ form.input_metric }}</div>
  <div class="input-group mb-3">{{ form.output_metric.label_tag }}</div>
  <div class="input-group mb-3">{{ form.output_metric }}</div>
  <div class="input-group mb-3">{{ form.text_input.label_tag }}</div>
  <div class="input-group mb-3">{{ form.text_input }}</div>
  <button type="submit" class="btn btn-primary">Convert</button>
</form>

<div id="result" class="input-group mb-3">{{result_of_metric}}</div>
{% endblock %}
